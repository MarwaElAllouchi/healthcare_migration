services:
  mongo_db:
    image: mongo:7.0
    container_name: healthcare_migration-mongo_db
    networks:
      - my_netwrok
    ports:
      - "27017:27017"

    environment:
      # Variables root
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      # Database par défaut (pour le root)
      MONGO_INITDB_DATABASE: ${MONGO_DB}
      # Variables pour script init
      MONGO_DB: ${MONGO_DB}
      READER_USER: ${READER_USER}
      READER_PASS: ${READER_PASS}
      MANAGER_USER: ${MANAGER_USER}
      MANAGER_PASS: ${MANAGER_PASS}
    volumes:
      - mongo_data:/data/db       # volume persistant
      - ./init-scripts:/docker-entrypoint-initdb.d  # scripts init
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
  migration:
    build: .
    container_name: healthcare_migration-migration
    depends_on:
      - mongo_db
       #condition: service_healthy
    networks:
      - my_netwrok
    environment:
     # Base principale
      MONGO_DB: ${MONGO_DB}
      MONGO_COLLECTION: ${MONGO_COLLECTION}
      CSV_PATH: ${CSV_PATH}
      MONGO_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      # Base test (_TEST)
      CSV_PATH_TEST: ${CSV_PATH_TEST}
      MONGO_DB_TEST: ${MONGO_DB_TEST}
      MONGO_COLLECTION_TEST: ${MONGO_COLLECTION_TEST}
    volumes:
      - .:/app
    command: ["bash", "./.init/entrypoint.sh", "all"]  # par défaut: migration + tests
networks:
  my_netwrok:
    name: healthcare_migration_network
volumes:
  mongo_data:
