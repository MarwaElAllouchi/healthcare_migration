name: Test CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    workflow_dispatch:
jobs:
  migration:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Installer Python et Kaggle
      - name: Install Python & Kaggle
        run: |
          python -m pip install --upgrade pip
          pip install kaggle

      # 3️⃣ Setup Kaggle API
      - name: Setup Kaggle API
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      # 4️⃣ Télécharger le dataset
      - name: Download CSV dataset
        run: |
          mkdir -p data
          kaggle datasets download -d prasad22/healthcare-dataset -p data --unzip

      # 5️⃣ Build et lancer Docker Compose
      - name: Run Docker Compose Migration
        run: docker compose -f docker-compose.yml up --build --abort-on-container-exit

      # 6️⃣ Arrêter et nettoyer Docker Compose
      - name: Shut down Docker Compose
        if: always()
        run: docker compose -f docker-compose.yml down -v
