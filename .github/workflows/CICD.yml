name: Test CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display current directory (debug)
        run: |
          echo "PWD: $PWD"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE"

      - name: Install Python & Kaggle
        run: |
          python -m pip install --upgrade pip
          pip install kaggle

      - name: Setup Kaggle API
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${KAGGLE_USERNAME}\",\"key\":\"${KAGGLE_KEY}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Download CSV dataset from Kaggle
        run: |
          mkdir -p data
          kaggle datasets download -d prasad22/healthcare-dataset -p data --unzip
          ls -la data

      - id: finddc
        name: Find docker-compose.yml
        run: |
          DC=$(find "$GITHUB_WORKSPACE" -maxdepth 3 -type f -name 'docker-compose.yml' | head -n1)
          if [ -z "$DC" ]; then
            echo "docker-compose.yml not found; aborting"
            exit 1
          fi
          echo "path=$DC" >> $GITHUB_OUTPUT

      - name: Build and run Docker Compose
        run: |
          docker compose -f "${{ steps.finddc.outputs.path }}" up --build --abort-on-container-exit

      - name: Clean up
        if: always()
        run: |
          docker compose -f "${{ steps.finddc.outputs.path }}" down -v
