name: Test CI/CD

on:
  push:
    branches:
      - finalCopie
  pull_request:
    branches:
      - finalCopie

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo_db:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root

    steps:
      # 1️⃣ Checkout du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3️⃣ Installer dépendances Python
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest kaggle

      # 4️⃣ Configurer l'API Kaggle
      - name: Setup Kaggle API
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      # 5️⃣ Télécharger le dataset CSV depuis Kaggle
      - name: Download CSV dataset
        run: |
          mkdir -p data
          kaggle datasets download -d prasad22/healthcare-dataset -p data --unzip

      # 6️⃣ Attendre que MongoDB soit prêt
      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            if mongosh --host localhost:27017 -u root -p root --authenticationDatabase admin --eval "db.adminCommand('ping')" &> /dev/null; then
              echo "MongoDB is ready."
              break
            fi
            echo "Waiting for MongoDB..."
            sleep 2
          done

      # 7️⃣ Initialiser la DB et les utilisateurs
      - name: Initialize MongoDB users
        run: |
          mongosh --host localhost:27017 -u root -p root --authenticationDatabase admin <<EOF
            use healthcareDB
            db.createUser({ user: "root", pwd: "root", roles: [{ role: "root", db: "admin" }] })
            db.createUser({ user: "readuser", pwd: "readerPass", roles: [{ role: "read", db: "healthcareDB" }] })
            db.createUser({ user: "manager", pwd: "managerPass", roles: [{ role: "readWrite", db: "healthcareDB" }] })
          EOF

      # 8️⃣ Lancer le conteneur migration pour exécuter migrate + tests
      - name: Run migration and tests
        env:
          MONGO_HOST: localhost
          MONGO_PORT: 27017
          MONGO_ROOT_USERNAME: root
          MONGO_ROOT_PASSWORD: root
          MONGO_COLLECTION: patients
          MONGO_DB: healthcareDB
          CSV_PATH: data/healthcare_dataset.csv
          EXPORT_PATH: data/exported_patients.csv
        run: |
          bash ./.init/entrypoint.sh all

      # 9️⃣ Vérifier les tests unitaires et intégration avec pytest
      - name: Run Pytest
        run: |
          pytest -v tests/unit
          pytest -v tests/integration
